{% load static %}
<section class="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-service-item owl-carousel">
       {% if cats.count > 0 %}
                  {% for item in cats %}
            <div class="item">
              <div class="icon">
                <img src="{% static 'assets/images/service-icon-01.png' %}" alt="">
              </div>
              <div class="down-content">
                <h4>{{ item.name | safe}}</h4>
                <p>{{ item.summary | safe }}</p>
              </div>
            </div>

          {% endfor %}
           {% else %}
               <div class="item">
              <div class="icon">
                <img src="{% static 'assets/images/service-icon-01.png' %}" alt="">
              </div>
              <div class="down-content">
                <h4>{{ cats.name | safe}}</h4>
                <p>{{ cats.summary | safe }}</p>
              </div>
            </div>
              {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>
